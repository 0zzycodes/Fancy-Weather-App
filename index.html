<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Weather App" />
    <title>Ozzy Weather App</title>
    <link rel="apple-touch-icon" href="assets/icons/icon-152x152.png" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="description" content="Ozzy Weather app" />
    <meta name="theme-color" content="#250925" />
  </head>
  <body>
    <span id="butInstall" aria-label="Install" hidden></span>
    <div class="bg-image"></div>
    <div class="app">
      <div class="current">
        <div class="brand">
          <h6>OZZY WEATHER APP</h6>
          <h6 class="day">TODAY</h6>
        </div>
        <div class="clock">
          <h2>6:24 AM</h2>
        </div>
        <div class="forcast">
          <div class="temp">23Â°</div>
          <div class="more-info">
            <h3 class="city">IBADAN</h3>
            <span class="date">Monday 9 Sep</span>
          </div>
          <div class="summary">
            <div class="desc-image"></div>
            <span class="desc">cloudy</span>
          </div>
        </div>
      </div>
      <div class="info">
        <div class="form">
          <form>
            <input type="text" name="search" id="search" required/>
            <label class="form-input-label">Other location</label>
            <button><img src="assets/search.svg" alt="" /></button>
          </form>
        </div>
        <div class="flex-item">
          <div class="fav">
            <h6>OTHER LOCATIONS</h6>
            <ul>
              <li onClick="getFavData('lagos')"><span>Lagos</span></li>
              <li onClick="getFavData('new york')"><span>New York</span></li>
              <li onClick="getFavData('london')"><span>London</span></li>
            </ul>
          </div>
          <div class="details">
            <h6>WEATHER DETAILS</h6>
            <ul>
              <li><span>Humidity:</span> <span class="hum">42%</span></li>
              <li>
                <span>Pressure:</span> <span class="pressure">1011 mb</span>
              </li>
              <li><span>Ozone:</span> <span class="ozone">200</span></li>
              <li>
                <span>Wind Speed:</span> <span class="wind-speed">3 km/h</span>
              </li>
            </ul>
          </div>
        </div>
          <div class="daily-forcast">
            <h6>DAILY FORCAST</h6>
            <ul id="output">

            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/service.js"></script>
    <script src="js/script.js"></script>
    <script src="js/install.js" ></script>
  </body>
</html>
